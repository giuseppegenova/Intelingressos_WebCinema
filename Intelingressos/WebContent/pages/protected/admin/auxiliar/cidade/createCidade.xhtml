<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/pages/templates/principalTemplate.xhtml">
	<ui:define name="centro">
		<h1 align="center">#{msgs.cidadeTitleCadastro}</h1>		
		<fieldset>			
			<legend>#{msgs.cidadeCreateFieldset}</legend>			
			<h:form>
				<h:messages />

				<h:panelGrid columns="2" styleClass="panelGrid"
					rowClasses="panelFirstLine,panelNextLine">

				<h:outputLabel for="cidadeNome" value="#{msgs.Nome}" />
					<h:inputText id="cidadeNome" value="#{cidadeMB.cidade.nome}"
						required="true" requiredMessage="#{msgs.NomeRequired}" />				
				
				
					<h:outputLabel value="Estado:" for="estado" />
					<h:selectOneMenu id="estado" value="#{clienteMB.estado}" >
						<f:selectItem itemLabel="-- Selecionar Estado --" itemValue="null" />
						<f:selectItems value="#{clienteMB.listAllEstados()}" var="estado"
							itemLabel="#{estado.nome}" itemValue="#{estado.id}"
							styleClass="ui-widget ui-widget-header" />							
					</h:selectOneMenu>

				</h:panelGrid>

				<h:panelGrid columns="2">

					<h:commandButton action="#{cidadeMB.createCidadeEnd()}"
						value="#{msgs.create}" />
					<h:commandButton action="#{cidadeMB.listAllCidades()}"
						value="#{msgs.cancel}" immediate="true" /> 

				</h:panelGrid>

			</h:form>
		</fieldset>
	</ui:define>
</ui:decorate>
</html>
