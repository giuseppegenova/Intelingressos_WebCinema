<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:decorate template="/pages/templates/principalTemplate.xhtml">
        <ui:define name="centro">

            <p:panel id="panelTitulo" header="#{msgs.CidadeTitleCadastro}"
                     style="margin-bottom:10px;">
                <h:form>                    

                    <h:panelGrid columns="3" styleClass="panelGrid"
                                 rowClasses="panelFirstLine,panelNextLine">

                        <p:outputLabel for="clienteNome" value="#{msgs.CidadeNome}:" style="color: blue;"/>
                        <p:inputText id="clienteNome" value="#{cidadeMB.cidade.nome}"
                                     required="true" requiredMessage="#{msgs.CidadeNomeRequired}" />
                        <h:messages  for="clienteNome" style="color: red"/>

                        <p:outputLabel value="Estado:" for="estado" style="color: blue;"/>
                        <p:selectOneMenu id="estado" value="#{cidadeMB.estado}" required="true" 
                                         requiredMessage="#{msgs.EstadoSelectRequired}"
                                         converter="estadoConverter">
                            <f:selectItem itemLabel=" Selecionar Estado " />
                            <f:selectItems value="#{cidadeMB.estadoMap}" var="estados"
                                           itemLabel="#{estados.nome}"  itemValue="#{estados}" />
                            <!-- <f:ajax event="change" listener="{clienteMB.atualizaCidades()}" 
                                     execute="estado" render="cidade" /> -->
                        </p:selectOneMenu>
                        <h:messages  for="estado" style="color: red"/>


                    </h:panelGrid>

                    <h:panelGrid columns="2">

                        <h:commandButton action="#{cidadeMB.createCidadeEnd()}"
                                         value="#{msgs.create}" />
                        <h:commandButton action="#{cidadeMB.listAllCidades()}"
                                         value="#{msgs.cancel}" immediate="true" /> 

                    </h:panelGrid>

                </h:form>

            </p:panel>

        </ui:define>
    </ui:decorate>
</html>
