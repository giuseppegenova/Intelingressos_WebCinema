<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<ui:decorate template="/pages/templates/principalTemplate.xhtml">
	<ui:define name="centro">
	<h:form>
		<h3>#{msgs.cidadeListFieldset}</h3>	
		<h:messages />
		<h:dataTable value="#{cidadeMB.getAllCidades()}" var="cidade" 
		styleClass="table" headerClass="tableColumnsHeader" rowClasses="tableFirstLine,tableNextLine" 
		border="1">
			<h:column>
				<f:facet name="header">
					#{msgs.Nome}
				</f:facet>
				
				#{cidade.nome}
			</h:column>
			<h:column>
				<f:facet name="header">
					#{msgs.Endereco}
				</f:facet>
				
				#{cidade.endereco}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					#{msgs.EstadoNome}
				</f:facet>
				
				#{cidade.estado.nome}
			</h:column>			
			
			<h:column>
				<h:panelGrid columns="2" >
				
					<!-- Always save the id as hidden when you use a request scope MB -->
					<h:inputHidden value="#{cidade.id}" />
					
					
					<h:commandButton action="#{cidadeMB.updateCidadeStart()}" value="#{msgs.update}" immediate="true">
						<f:setPropertyActionListener target="#{cidadeMB.cidade}" value="#{cidade}" />
					</h:commandButton>
					
					<h:commandButton action="#{cidadeMB.deleteCidadeStart()}" value="#{msgs.delete}">
						<f:setPropertyActionListener target="#{cidadeMB.cidade}" value="#{cidade}" />
					</h:commandButton>
					
				</h:panelGrid>
			</h:column>
		</h:dataTable>
		<!-- This button is displayed to the cidade, just to you see the error msg  -->
		<h:commandButton action="#{cidadeMB.createCidadeStart()}" value="#{msgs.create} #{msgs.CidadeNome}" />
	</h:form>
</ui:define>
</ui:decorate>
</html>
