<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/pages/templates/principalTemplate.xhtml">
	<ui:define name="centro">
		<h1 align="center">#{msgs.programacaoTitleCadastro}</h1>
		<h:form>

			<h:messages />
			<p:separator />
			<h:panelGrid columns="2" styleClass="panelGrid"
				rowClasses="panelFirstLine,panelNextLine">

				<h:outputLabel for="filmeTitulo" value="#{msgs.FilmeTitulo}" />
				<h:inputText id="filmeTitulo" value="#{filmeMB.filme.nome}"
					required="true" requiredMessage="#{msgs.FilmeTituloRequired}" />


				<h:outputLabel value="#{msgs.FilmeSinopse}" for="filmeSinopse" />
				<h:inputTextarea id="filmeSinopse" value="#{filmeMB.filme.sinopse}"
					maxlength="5000" required="true"
					requiredMessage="#{mesgs.FilmeSinopseRequired}" />

				<h:outputLabel for="filmeSite" value="#{msgs.FilmeSite}" />
				<h:inputText id="filmeSite" value="#{filmeMB.filme.siteOficial}"
					required="true" requiredMessage="#{msgs.FilmeSiteRequired}" />

			</h:panelGrid>

			<h:panelGrid columns="2">

				<h:commandButton action="#{filmeMB.createFilmeEnd()}"
					value="#{msgs.create}" />
				<h:commandButton action="#{filmeMB.listAllFilmes()}"
					value="#{msgs.cancel}" immediate="true" />

			</h:panelGrid>


		</h:form>
	</ui:define>
</ui:decorate>
</html>
