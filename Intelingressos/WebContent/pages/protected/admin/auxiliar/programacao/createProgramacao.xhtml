<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:decorate template="/pages/templates/principalTemplate.xhtml">

        <ui:define name="centro">

            <p:panel id="panelTitulo" header="#{msgs.programacaoTitleCadastro}"
                     style="margin-bottom:10px;">
                <h:form>  
                    <p:growl id="growl" sticky="true" showDetail="true"/>

                    <p:wizard widgetVar="wiz"
                              flowListener="#{programacaoMB.onFlowProcess}">

                        <p:tab id="periodo" title="#{msgs.periodo}">

                            <p:panel header="#{msgs.ProgramacaoCadastroInicio}">
                                <h:messages globalOnly="true" style="color: red"/>
                                <h:panelGrid columns="3" styleClass="panelGrid"
                                             rowClasses="panelFirstLine,panelNextLine">

                                    <p:outputLabel for="programacaoInicio" value="#{msgs.ProgramacaoInicio}"
                                                   style="color: blue;" />
                                    <p:calendar pattern="dd/MM/yyyy"
                                                value="#{programacaoMB.programacao.inicio}" size="7" id="programacaoInicio"
                                                required="true" requiredMessage="#{msgs.ProgramacaoInicioRequired}" accesskey="false">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:calendar>
                                    <h:messages for="programacaoInicio" style="color: red"/>	

                                    <p:outputLabel value="#{msgs.ProgramacaoFim}" for="programacaoFim"
                                                   style="color: blue;" />
                                    <p:calendar pattern="dd/MM/yyyy"
                                                value="#{programacaoMB.programacao.fim}" size="7" id="programacaoFim"
                                                required="true" requiredMessage="#{msgs.ProgramacaoFimRequired}" accesskey="false" >
                                        <f:convertDateTime pattern="dd/MM/yyyy" />			
                                    </p:calendar>						
                                    <h:messages for="programacaoFim" style="color: red"/>				
                                  <!--  <h:outputText value="#{msgs.Skip}" />  
                                    <h:selectBooleanCheckbox value="#{programacaoMB.skip}" /> -->
                                </h:panelGrid>			
                            </p:panel>
                        </p:tab>

                        <p:tab id="filmeProgramacao" title="#{msgs.Filme}">
                            <p:panel header="#{msgs.FilmeTitleCadastro}">
                                <h:messages globalOnly="true" style="color: red"/>
                                <h:panelGrid columns="3" styleClass="panelGrid"
                                             rowClasses="panelFirstLine,panelNextLine">

                                    <p:outputLabel for="filmeTitulo" value="#{msgs.FilmeTitulo}:" style="color: blue;"/>
                                    <p:inputText id="filmeTitulo" value="#{programacaoMB.filme.nome}"
                                                 required="true" requiredMessage="#{msgs.FilmeTituloRequired}" />
                                    <h:message for="filmeTitulo" style="color: red" />


                                    <p:outputLabel value="#{msgs.FilmeSinopse}:" for="filmeSinopse" style="color: blue;"/>
                                    <p:inputTextarea id="filmeSinopse" value="#{programacaoMB.filme.sinopse}"
                                                     maxlength="5000" required="true"
                                                     requiredMessage="#{mesgs.FilmeSinopseRequired}" />
                                    <h:message for="filmeSinopse" style="color: red" />

                                    <p:outputLabel for="filmeSite" value="#{msgs.FilmeSite}:" style="color: blue;"/>
                                    <p:inputText id="filmeSite" value="#{programacaoMB.filme.siteOficial}"
                                                 required="true" requiredMessage="#{msgs.FilmeSiteRequired}" />
                                    <h:message for="filmeSite" style="color: red" />

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="salaProgramacao" title="#{msgs.Sala}">
                            <p:panel header="#{msgs.Sala}">
                                <h:messages globalOnly="true" style="color: red"/>
                                <h:panelGrid columns="3" styleClass="panelGrid"
                                             rowClasses="panelFirstLine,panelNextLine">

                                    <p:outputLabel for="salaNome" value="#{msgs.SalaNome}"
                                                   style="color: blue;" />
                                    <p:inputText id="salaNome" value="#{programacaoMB.sala.nome}"
                                                 required="true" requiredMessage="#{msgs.SalaNomeRequired}" />
                                    <h:messages for="salaNome" style="color: red"/>

                                    <p:outputLabel value="#{msgs.SalaCapacidade}" for="salaCapacidade"
                                                   style="color: blue;" />
                                    <h:panelGrid  columns="1" style="margin-bottom:10px">  
                                        <p:inputText id="salaCapacidade" value="#{programacaoMB.sala.capacidade}" 
                                                     required="true" requiredMessage="#{msgs.SalaCapacidadeRequired}"/>  
                                        <p:slider for="salaCapacidade" maxValue="2000"/>  
                                    </h:panelGrid>  

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>


                        <p:tab id="sessaoProgramacao" title="#{msgs.SessaoPrimeira}">
                            <p:panel header="#{msgs.SessaoDados}">
                                <h:messages globalOnly="true" style="color: red"/>
                                <h:panelGrid columns="3" styleClass="panelGrid"
                                             rowClasses="panelFirstLine,panelNextLine">

                                    <h:outputLabel for="sessaoData" value="#{msgs.SessaoData}" />
                                    <p:calendar 
                                        pattern="dd/MM/yyyy" value="#{programacaoMB.sessao.sessaoData}" size="7"
                                        id="sessaoData"	required="true" requiredMessage="#{msgs.SessaoDataRequired}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeStyle="short"/>
                                    </p:calendar>
                                    <h:message for="sessaoData" style="color: red" />

                                    <h:outputLabel for="sessaoPrimeiraHora" value="#{msgs.SessaoHora}" />
                                    <p:calendar id="sessaoPrimeiraHora" value="#{programacaoMB.primeiroHorario}" pattern="HH:mm:ss" timeOnly="true" />                                      
                                    <h:message for="sessaoPrimeiraHora" style="color: red" />

                                    <h:outputLabel for="sessaoSegundaHora" value="#{msgs.SessaoHora2}" />
                                    <p:calendar id="sessaoSegundaHora" value="#{programacaoMB.segundoHorario}" pattern="HH:mm:ss" timeOnly="true" /> 
                                    <h:message for="sessaoSegundaHora" style="color: red" />

                                    <h:outputLabel for="sessaoTerceiraHora" value="#{msgs.SessaoHora2}" />
                                    <p:calendar id="sessaoTerceiraHora" value="#{programacaoMB.terceiroHorario}" pattern="HH:mm:ss" timeOnly="true" /> 
                                    <h:message for="sessaoTerceiraHora" style="color: red" />

                                    <h:outputLabel for="sessaoQuartaHora" value="#{msgs.SessaoHora2}" />
                                    <p:calendar id="sessaoQuartaHora" value="#{programacaoMB.quartoHorario}" pattern="HH:mm:ss" timeOnly="true" /> 
                                    <h:message for="sessaoQuartaHora" style="color: red" />

                                    <h:outputLabel for="sessaoQuintaHora" value="#{msgs.SessaoHora2}" />
                                    <p:calendar id="sessaoQuintaHora" value="#{programacaoMB.quintoHorario}" pattern="HH:mm:ss" timeOnly="true" /> 
                                    <h:message for="sessaoQuintaHora" style="color: red" />

                                </h:panelGrid>                                
                                <h:outputText value="Skip to last: " />  
                                <h:selectBooleanCheckbox value="#{programacaoMB.skip}"/>
                            </p:panel>
                        </p:tab>


                        <p:tab id="confirmacao" title="#{msgs.Finalizando}">
                            <h:inputHidden value="#{programacaoMB.programacao.id}" />
                            <p:panel header="#{msgs.FinalizandoCadastro}">
                                <h:messages globalOnly="true" style="color: red" />
                                <h:panelGrid id="confirmation" columns="4">

                                    <h:outputText value="#{msgs.ProgramacaoInicio}:" style="color: blue; font: bold italic large Palatino, serif "/>
                                    <h:outputText value="#{programacaoMB.programacao.inicio}" style="color: green; font: bold normal large Palatino, serif ">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeStyle="short"/>
                                    </h:outputText>
                                    <h:outputText value="#{msgs.ProgramacaoFim}:"  style="color: blue; font: bold italic large Palatino, serif "/>
                                    <h:outputText value="#{programacaoMB.programacao.fim}" style="color: green; font: bold normal large Palatino, serif ">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeStyle="short"/>
                                    </h:outputText>
                                    <h:outputText value="#{msgs.Filme}:"  style="color: blue; font: bold italic large Palatino, serif "/>
                                    <h:outputText value="#{programacaoMB.filme.nome}" style="color: green; font: bold normal large Palatino, serif "/>
                                    <h:outputText value="#{msgs.FilmeSinopse}:"  style="color: blue; font: bold italic large Palatino, serif "/>
                                    <h:outputText value="#{programacaoMB.filme.sinopse}"  style="color: green; font: bold normal large Palatino, serif "/>
                                    <h:outputText value="#{msgs.FilmeSite}:"  style="color: blue; font: bold italic large Palatino, serif "/>
                                    <h:outputText value="#{programacaoMB.filme.siteOficial}" style="color: green; font: bold normal large Palatino, serif "/>
                                    <h:outputText value="#{msgs.SalaNome}:"  style="color: blue; font: bold italic large Palatino, serif "/>
                                    <h:outputText value="#{programacaoMB.sala.nome}" style="color: green; font: bold normal large Palatino, serif "/>
                                    <h:outputText value="#{msgs.SalaCapacidade}:"  style="color: blue; font: bold italic large Palatino, serif "/>
                                    <h:outputText value="#{programacaoMB.sala.capacidade}"  style="color: green; font: bold normal large Palatino, serif "/>
                                    <h:outputText value="#{msgs.SessaoData}:"  style="color: blue; font: bold italic large Palatino, serif "/>
                                    <h:outputText   value="#{programacaoMB.sessao.sessaoData}"  style="color: green; font: bold normal large Palatino, serif ">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeStyle="short"/>
                                    </h:outputText>
                                    <h:outputText value="#{msgs.SessaoHora}:" style="color: blue; font: bold italic large Palatino, serif "/>
                                    <h:outputText  value="#{programacaoMB.primeiroHorario}" style="color: green; font: bold normal large Palatino, serif">  
                                        <f:convertDateTime pattern="HH:mm:ss" timeStyle="short"/>
                                    </h:outputText>
                                    <h:outputText value="#{msgs.SessaoHora2}:" style="color: blue; font: bold italic large Palatino, serif "/>
                                    <h:outputText  value="#{programacaoMB.segundoHorario}" style="color: green; font: bold normal large Palatino, serif">  
                                        <f:convertDateTime pattern="HH:mm:ss" timeStyle="short"/>
                                    </h:outputText>
                                    <h:outputText value="#{msgs.SessaoHora3}:" style="color: blue; font: bold italic large Palatino, serif "/>
                                    <h:outputText  value="#{programacaoMB.terceiroHorario}" style="color: green; font: bold normal large Palatino, serif">  
                                        <f:convertDateTime pattern="HH:mm:ss" timeStyle="short"/>
                                    </h:outputText>
                                    <h:outputText value="#{msgs.SessaoHora4}:" style="color: blue; font: bold italic large Palatino, serif "/>
                                    <h:outputText  value="#{programacaoMB.quartoHorario}" style="color: green; font: bold normal large Palatino, serif">  
                                        <f:convertDateTime pattern="HH:mm:ss" timeStyle="short"/>
                                    </h:outputText>
                                    <h:outputText value="#{msgs.SessaoHora5}:" style="color: blue; font: bold italic large Palatino, serif "/>
                                    <h:outputText  value="#{programacaoMB.quintoHorario}" style="color: green; font: bold normal large Palatino, serif">  
                                        <f:convertDateTime pattern="HH:mm:ss" timeStyle="short"/>
                                    </h:outputText>
                                    <h:outputText />
                                    <h:outputText />

                                </h:panelGrid>
                                <h:panelGrid id="submitCadastro" columns="3">
                                    <h:inputHidden value="#{programacaoMB.programacao.id}" />

                                    <h:commandButton action="#{programacaoMB.createProgramacaoEnd()}"
                                                     value="#{msgs.create}" />

                                    <h:commandButton action="#{programacaoMB.listAllProgramacoes()}"
                                                     value="#{msgs.cancel}" immediate="true" />

                                </h:panelGrid>
                            </p:panel>


                        </p:tab>

                    </p:wizard>
                </h:form>
            </p:panel>

        </ui:define>

    </ui:decorate>

</html>
