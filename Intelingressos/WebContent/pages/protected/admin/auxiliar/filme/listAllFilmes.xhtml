<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<ui:decorate template="/pages/templates/principalTemplate.xhtml">
	<ui:define name="centro">
	<h:form>
		<h3>#{msgs.filmeTitleCadastro}</h3>	
		<h:messages />
		<h:dataTable value="#{filmeMB.getAllFilmes()}" var="filme" 
		styleClass="table" headerClass="tableColumnsHeader" rowClasses="tableFirstLine,tableNextLine" 
		border="1">
			<h:column>
				<f:facet name="header">
					#{msgs.Nome}
				</f:facet>
				
				#{filme.nome}
			</h:column>
			<h:column>
				<f:facet name="header">
					#{msgs.FilmeSinopse}
				</f:facet>
				
				#{filme.sinopse}
			</h:column>
			<h:column>
				<f:facet name="header">
					#{msgs.FilmeSite}
				</f:facet>
				
				#{filme.siteOficial}
			</h:column>
						
			<h:column>
				<f:facet name="header">
					#{msgs.opcoes}
				</f:facet>
				<h:panelGrid columns="2" >
				
					<!-- Always save the id as hidden when you use a request scope MB -->
					<h:inputHidden value="#{filme.id}" />
					
					
					<h:commandButton action="#{filmeMB.updateFilmeStart()}" value="#{msgs.update}" immediate="true">
						<f:setPropertyActionListener target="#{filmeMB.filme}" value="#{filme}" />
					</h:commandButton>
					
					<h:commandButton action="#{filmeMB.deleteFilmeStart()}" value="#{msgs.delete}">
						<f:setPropertyActionListener target="#{filmeMB.filme}" value="#{filme}" />
					</h:commandButton>
					
				</h:panelGrid>
			</h:column>
		</h:dataTable>
		<!-- This button is displayed to the filme, just to you see the error msg  -->
		<h:commandButton action="#{filmeMB.createFilmeStart()}" value="#{msgs.create} #{msgs.Filme}" />
	</h:form>
</ui:define>
</ui:decorate>
</html>
