<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/pages/templates/principalTemplate.xhtml">
	<ui:define name="centro">
		<h1 align="center">#{msgs.estadoTitleCadastro}</h1>
		<fieldset>
			<legend>#{msgs.estadoCreateFieldset}</legend>
			<h:form>
				<h:messages />				

				<h:panelGrid columns="2" styleClass="panelGrid"
					rowClasses="panelFirstLine,panelNextLine">

					<h:outputLabel for="estadoNome" value="#{msgs.Nome}" />
					<h:inputText id="estadoNome" value="#{estadoMB.estado.nome}"
						required="true" requiredMessage="#{msgs.EstadoNomeRequired}" />				
				
				
					<h:outputLabel value="#{msgs.EstadoSigla}" for="estadoSigla" />
					<h:inputText id="estadoSigla" value="#{estadoMB.estado.sigla}" 
						maxlength="2" required="true" requiredMessage="#{mesgs.EstadoSiglaRequired}"/>						
					
						

				</h:panelGrid>

				<h:panelGrid columns="2">

					<h:commandButton action="#{estadoMB.updateEstadoEnd()}"
						value="#{msgs.update}" />
					<h:commandButton action="#{estadoMB.listAllEstados()}"
						value="#{msgs.cancel}" immediate="true" />

				</h:panelGrid>

			</h:form>
		</fieldset>
	</ui:define>
</ui:decorate>
</html>
