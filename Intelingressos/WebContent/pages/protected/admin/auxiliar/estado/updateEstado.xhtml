<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/pages/templates/principalTemplate.xhtml">
	<ui:define name="centro">
		<h1 align="center">#{msgs.estadoTitleCadastro}</h1>
		<fieldset>
			<legend>#{msgs.estadoCreateFieldset}</legend>
			<h:form>
				<h:messages />				

				<h:panelGrid columns="2" styleClass="panelGrid"
					rowClasses="panelFirstLine,panelNextLine">

					<h:outputLabel for="estadoNome" value="#{msgs.estadoNome}" />
					<h:inputText id="estadoNome" value="#{estadoMB.estado.nome}"
						required="true" requiredMessage="#{msgs.estadoNomeRequired}" />

					<h:outputLabel for="estadoCPF" value="#{msgs.estadoCpf}" />
					<p:inputMask mask="999.999.999-99" id="estadoCPF" value="#{estadoMB.estado.cpf}"
						required="true" requiredMessage="#{msgs.estadoCpfRequired}" size="17"/>
						
				    <h:outputLabel for="estadoEmail" value="#{msgs.estadoEmail}" />
					<h:inputText id="estadoEmail"
						value="#{estadoMB.estado.email}" required="true"
						requiredMessage="#{msgs.estadoEmailRequired}" />	
						
					<h:outputLabel id="estadoCelularLabel" value="#{msgs.estadoCelular}" />
					<p:inputMask mask="(99)9999-9999" id="estadoCelular"
						value="#{estadoMB.estado.celular}" required="true"
						requiredMessage="#{msgs.estadoCelularRequired}" />
					
					<h:outputLabel for="estadoEnderecoLogradouro" value="#{msgs.estadoEnderecoLogradouro}" />
					<h:inputText id="estadoEnderecoLogradouro"
						value="#{estadoMB.endereco.logradouro}" required="true"
						requiredMessage="#{msgs.estadoEnderecoLogradouroRequired}" />	
						
					<h:outputLabel for="estadoEnderecoComplemento" value="#{msgs.estadoEnderecoComplemento}" />
					<h:inputText id="estadoEnderecoComplemento"
						value="#{estadoMB.endereco.complemento}" required="true"
						requiredMessage="#{msgs.estadoEnderecoComplementoRequired}" />		
					
					<h:outputLabel for="estadoEnderecoCep" value="#{msgs.estadoEnderecoCep}" />
					<p:inputMask mask="999.999-99" id="estadoEnderecoCep"
						value="#{estadoMB.endereco.cep}" required="true"
						requiredMessage="#{msgs.estadoEnderecoCepRequired}" />	
						
						

				</h:panelGrid>

				<h:panelGrid columns="2">

					<h:commandButton action="#{estadoMB.updateEstadoEnd()}"
						value="#{msgs.update}" />
					<h:commandButton action="#{estadoMB.listAllEstados()}"
						value="#{msgs.cancel}" immediate="true" />

				</h:panelGrid>

			</h:form>
		</fieldset>
	</ui:define>
</ui:decorate>
</html>
