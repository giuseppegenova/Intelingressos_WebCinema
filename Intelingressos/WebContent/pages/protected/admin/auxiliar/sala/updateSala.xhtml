<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/pages/templates/principalTemplate.xhtml">
	<ui:define name="centro">
		<h1 align="center">#{msgs.salaTitleCadastro}</h1>
		
			<h:form>
				<h:messages />				

				<h:panelGrid columns="2" styleClass="panelGrid"
					rowClasses="panelFirstLine,panelNextLine">
					
					<h:outputLabel for="salaIdentificador" value="#{msgs.SalaTitulo}" />
				<h:inputText id="salaIdentificador" value="#{salaMB.sala.id}" disabled="true"
					required="true" requiredMessage="#{msgs.SalaIdentificadorRequired}" />

						<h:outputLabel for="salaTitulo" value="#{msgs.SalaTitulo}" />
				<h:inputText id="salaTitulo" value="#{salaMB.sala.nome}"
					required="true" requiredMessage="#{msgs.SalaTituloRequired}" />


				<h:outputLabel value="#{msgs.SalaSinopse}" for="salaSinopse" />
				<h:inputTextarea id="salaSinopse" value="#{salaMB.sala.sinopse}"
					maxlength="5000" required="true"
					requiredMessage="#{mesgs.SalaSinopseRequired}" />

				<h:outputLabel for="salaSite" value="#{msgs.SalaSite}" />
				<h:inputText id="salaSite" value="#{salaMB.sala.siteOficial}"
					required="true" requiredMessage="#{msgs.SalaSiteRequired}" />						
					
						

				</h:panelGrid>

				<h:panelGrid columns="2">

					<h:commandButton action="#{salaMB.updateSalaEnd()}"
						value="#{msgs.update}" />
					<h:commandButton action="#{salaMB.listAllSalas()}"
						value="#{msgs.cancel}" immediate="true" />

				</h:panelGrid>

			</h:form>
		
	</ui:define>
</ui:decorate>
</html>
