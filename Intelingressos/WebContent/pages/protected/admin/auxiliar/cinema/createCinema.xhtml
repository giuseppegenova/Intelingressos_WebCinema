<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/pages/templates/principalTemplate.xhtml">
	<ui:define name="centro">
		<h1 align="center">#{msgs.CinemaTitleCadastro}</h1>
		<h:form>

			<h:messages />

			<h:panelGrid columns="2" styleClass="panelGrid"
				rowClasses="panelFirstLine,panelNextLine">

				<h:outputLabel for="cinemaNome" value="#{msgs.CinemaNome}" />
                                <p:inputText id="cinemaNome"  value="#{cinemaMB.cinema.nome}"
				 	required="true" requiredMessage="#{msgs.CinemaNomeRequired}">
				
                                </p:inputText>
				
				<h:outputLabel value="#{msgs.CinemaProgramacao}" for="cinemaProgramacao" />
				<p:pickList id="cinemaProgramacao"
                                    value="#{cinemaMB.dualListProgramacao}" var="prog"
                                    itemLabel="#{prog.f}" itemValue="#{prod}"
                                    converter="produtoConverter" required="true" styleClass="ui-widget ui-widget-header"/>

			</h:panelGrid>

			<h:panelGrid columns="2">

				<h:commandButton action="#{sessaoMB.createSessaoEnd()}"
					value="#{msgs.create}" />
				<h:commandButton action="#{sessaoMB.listAllSessoes()}"
					value="#{msgs.cancel}" immediate="true" />

			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:decorate>
</html>
