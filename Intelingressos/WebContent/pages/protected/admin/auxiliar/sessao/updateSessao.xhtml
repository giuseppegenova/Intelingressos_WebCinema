<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/pages/templates/principalTemplate.xhtml">
	<ui:define name="centro">
		<h1 align="center">#{msgs.sessaoTitleCadastro}</h1>
		
			<h:form>
				<h:messages />				

				<h:panelGrid columns="2" styleClass="panelGrid"
					rowClasses="panelFirstLine,panelNextLine">
					
					<h:outputLabel for="sessaoIdentificador" value="#{msgs.SessaoTitulo}" />
				<h:inputText id="sessaoIdentificador" value="#{sessaoMB.sessao.id}" disabled="true"
					required="true" requiredMessage="#{msgs.SessaoIdentificadorRequired}" />

						<h:outputLabel for="sessaoTitulo" value="#{msgs.SessaoTitulo}" />
				<h:inputText id="sessaoTitulo" value="#{sessaoMB.sessao.nome}"
					required="true" requiredMessage="#{msgs.SessaoTituloRequired}" />


				<h:outputLabel value="#{msgs.SessaoSinopse}" for="sessaoSinopse" />
				<h:inputTextarea id="sessaoSinopse" value="#{sessaoMB.sessao.sinopse}"
					maxlength="5000" required="true"
					requiredMessage="#{mesgs.SessaoSinopseRequired}" />

				<h:outputLabel for="sessaoSite" value="#{msgs.SessaoSite}" />
				<h:inputText id="sessaoSite" value="#{sessaoMB.sessao.siteOficial}"
					required="true" requiredMessage="#{msgs.SessaoSiteRequired}" />						
					
						

				</h:panelGrid>

				<h:panelGrid columns="2">

					<h:commandButton action="#{sessaoMB.updateSessaoEnd()}"
						value="#{msgs.update}" />
					<h:commandButton action="#{sessaoMB.listAllSessaos()}"
						value="#{msgs.cancel}" immediate="true" />

				</h:panelGrid>

			</h:form>
		
	</ui:define>
</ui:decorate>
</html>
