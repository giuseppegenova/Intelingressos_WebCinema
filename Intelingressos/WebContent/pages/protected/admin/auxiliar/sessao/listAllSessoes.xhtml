<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<ui:decorate template="/pages/templates/principalTemplate.xhtml">
	<ui:define name="centro">
	<h:form>
		<h3>#{msgs.sessaoTitleCadastro}</h3>	
		<h:messages />
		<h:dataTable value="#{sessaoMB.getAllSessaos()}" var="sessao" 
		styleClass="table" headerClass="tableColumnsHeader" rowClasses="tableFirstLine,tableNextLine" 
		border="1">
			<h:column>
				<f:facet name="header">
					#{msgs.SessaoData}
				</f:facet>
				
				#{sessao.data}
			</h:column>
			<h:column>
				<f:facet name="header">
					#{msgs.SessaoHora}
				</f:facet>
				
				#{sessao.hora}
			</h:column>
			<h:column>
				<f:facet name="header">
					#{msgs.SessaoIngressosDisponiveis}
				</f:facet>
				
				#{sessao.ingressosDisponiveis}
			</h:column>
			<h:column>
				<f:facet name="header">
					#{msgs.SessaoIngressosVendidos}
				</f:facet>
				
				#{sessao.ingressosVendidos}
			</h:column>
						
			<h:column>
				<f:facet name="header">
					#{msgs.opcoes}
				</f:facet>
				<h:panelGrid columns="2" >
				
					<!-- Always save the id as hidden when you use a request scope MB -->
					<h:inputHidden value="#{sessao.id}" />
					
					
					<h:commandButton action="#{sessaoMB.updateSessaoStart()}" value="#{msgs.update}" immediate="true">
						<f:setPropertyActionListener target="#{sessaoMB.sessao}" value="#{sessao}" />
					</h:commandButton>
					
					<h:commandButton action="#{sessaoMB.deleteSessaoStart()}" value="#{msgs.delete}">
						<f:setPropertyActionListener target="#{sessaoMB.sessao}" value="#{sessao}" />
					</h:commandButton>
					
				</h:panelGrid>
			</h:column>
		</h:dataTable>
		<!-- This button is displayed to the sessao, just to you see the error msg  -->
		<h:commandButton action="#{sessaoMB.createSessaoStart()}" value="#{msgs.create} #{msgs.Sessao}" />
	</h:form>
</ui:define>
</ui:decorate>
</html>
