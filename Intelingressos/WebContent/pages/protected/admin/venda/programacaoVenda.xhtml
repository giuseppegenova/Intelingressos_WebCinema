<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:decorate template="/pages/templates/principalTemplate.xhtml">
        <ui:define name="centro">
            
            <h:form id="form">
                <p:panel id="panelTitulo" header="#{msgs.ConsultaTitle}"
                         style="margin-bottom:10px;">                   
                        <h:panelGrid columns="3" style="width:100%">

                            <p:outputLabel value="#{msgs.SessaoData}:" for="sessaoData" style="color: blue;"/>
                            <p:selectOneMenu id="sessaoData" value="#{programacaoMB.programacao.sessao.data}" 
                                             required="true" requiredMessage="#{msgs.SessaoDataSelectRequired}"
                                             converter="programacaoConverter">
                                <f:selectItem itemLabel="#{msgs.Selecione}"/>
                                <f:selectItems value="#{programacaoMB.sessaoMap}" var="sessoes1"
                                               itemLabel="#{sessoes1.data}" itemValue="#{sessoes1}"/> 
                                <f:ajax event="change"  execute="sessaoData" render="sessaoHora" />
                                <f:convertDateTime for="sessaoData"/>
                            </p:selectOneMenu>
                            <h:messages  for="sessaoData" style="color: red"/>
                            
                            <p:outputLabel value="#{msgs.SessaoHora}:" for="sessaoHora" style="color: blue;"/>
                            <p:selectOneMenu id="sessaoHora" value="#{programacaoMB.programacao.sessao.hora}" 
                                             required="true" requiredMessage="#{msgs.SessaoHoraSelectRequired}"
                                             converter="programacaoConverter">
                                <f:selectItem itemLabel="#{msgs.Selecione}"/>
                                <f:selectItems value="#{programacaoMB.sessaoMap}" var="sessoes2"
                                               itemLabel="#{sessoes2.hora}" itemValue="#{sessoes2}"/> 
                                
                                <f:convertDateTime for="sessaoHora"/>
                            </p:selectOneMenu>
                            <h:messages  for="sessaoHora" style="color: red"/>

                        </h:panelGrid>   
                    <h:panelGrid columns="3">
                        <h:inputHidden value="#{programacaoMB.programacao.id}" />
                        
                        <h:commandButton action="#{programacaoMB.createProgramacaoEnd()}"
                                         value="#{msgs.create}" />

                        <h:commandButton action="#{programacaoMB.listAllProgramacoes()}"
                                         value="#{msgs.cancel}" immediate="true" />

                    </h:panelGrid>
                    </p:panel>                
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
