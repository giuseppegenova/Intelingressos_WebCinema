<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<ui:decorate template="/pages/templates/principalTemplate.xhtml">
	<ui:define name="centro">
	<h:form>
		<h3>#{msgs.assossiadoListFieldset}</h3>	
		<h:messages />
		<h:dataTable value="#{assossiadoMB.getAllAssossiados()}" var="assossiado" 
		styleClass="table" headerClass="tableColumnsHeader" rowClasses="tableFirstLine,tableNextLine" 
		border="1">
			<h:column>
				<f:facet name="header">
					#{msgs.Nome}
				</f:facet>
				
				#{assossiado.nome}
			</h:column>
			<h:column>
				<f:facet name="header">
					#{msgs.assossiadoCnpj}
				</f:facet>
				
				#{assossiado.cnpj}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					#{msgs.Email}
				</f:facet>
				
				#{assossiado.email}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					#{msgs.Celular}
				</f:facet>
				
				#{assossiado.celular}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					#{msgs.Telefone}
				</f:facet>
				
				#{assossiado.telefone}
			</h:column>
			
			<h:column>
				<h:panelGrid columns="2" >
				
					<!-- Always save the id as hidden when you use a request scope MB -->
					<h:inputHidden value="#{assossiado.id}" />
					
					<h:commandButton action="#{assossiadoMB.updateAssossiadoStart()}" value="#{msgs.update}" immediate="true">
						<f:setPropertyActionListener target="#{assossiadoMB.assossiado}" value="#{assossiado}" />
					</h:commandButton>
					
					<h:commandButton action="#{assossiadoMB.deleteAssossiadoStart()}" value="#{msgs.delete}">
						<f:setPropertyActionListener target="#{assossiadoMB.assossiado}" value="#{assossiado}" />
					</h:commandButton>
					
				</h:panelGrid>
			</h:column>
		</h:dataTable>
		<!-- This button is displayed to the assossiado, just to you see the error msg  -->
		<h:commandButton action="#{assossiadoMB.createAssossiadoStart()}" value="#{msgs.create} #{msgs.assossiadoNome}" />
	</h:form>
</ui:define>
</ui:decorate>
</html>
