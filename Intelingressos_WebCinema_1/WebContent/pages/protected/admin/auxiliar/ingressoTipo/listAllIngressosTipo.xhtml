<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="main.css" />
    </h:head>
    <ui:decorate template="/pages/templates/principalTemplate.xhtml">
        <ui:define name="centro">
            <h:form>
                <h:messages globalOnly="true" style="color: yellowgreen; font: 12px/14px sans-serif"/>
                <p:dataTable id="dataTable" var="ingressoTipo" value="#{ingressoTipoMB.allIngressosTipo}"
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    
                    <f:facet name="header">
                        #{msgs.FilmeListagem}
                    </f:facet>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.IngressoTipoNome}" />
                        </f:facet>
                        <h:outputText value="#{ingressoTipo.nome}" >                          
                        </h:outputText>
                    </p:column> 
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msgs.IngressoTipoPreco}" />
                        </f:facet>
                        <h:outputText value="#{ingressoTipo.preco}" >                           
                        </h:outputText>
                    </p:column> 
                  
                    <p:column>
                        <f:facet name="header">
                            #{msgs.opcoes}
                        </f:facet>
                        
                        <h:panelGrid columns="3" >
                            
                            <h:inputHidden value="#{ingressoTipo.id}" />
                            
                            <p:commandButton action="#{ingressoTipoMB.updateIngressoTipoStart()}" value="#{msgs.update}" immediate="true">
                                <f:setPropertyActionListener target="#{ingressoTipoMB.ingressoTipo}" value="#{ingressoTipo}" />
                            </p:commandButton>

                            <p:commandButton action="#{ingressoTipoMB.deleteIngressoTipoStart()}" value="#{msgs.delete}">
                                <f:setPropertyActionListener target="#{ingressoTipoMB.ingressoTipo}" value="#{ingressoTipo}" />
                            </p:commandButton>

                        </h:panelGrid>
                    </p:column>
                </p:dataTable>
                <!-- This button is displayed to the filme, just to you see the error msg  -->
                <p:commandButton action="#{ingressoTipoMB.createIngressoTipoStart()}" value="#{msgs.create} #{msgs.IngressoTipo}" />
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
