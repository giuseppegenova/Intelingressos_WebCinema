<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:decorate template="/pages/templates/principalTemplate.xhtml">
        <ui:define name="centro">
            <p:panel header="#{msgs.IngressoTipoTitleUpdate}" id="painelFilme" >
                <h:form>

                    <h:messages globalOnly="true"/>

                    <h:panelGrid columns="3" styleClass="panelGrid"
                                 rowClasses="panelFirstLine,panelNextLine">

                        <p:outputLabel for="ingressoTipoNome" value="#{msgs.IngressoTipoNome}:"  style="color: blue;"/>
                        <p:inputText id="ingressoTipoNome" value="#{ingressoTipoMB.ingressoTipo.nome}"
                                     required="true" requiredMessage="#{msgs.FilmeTituloRequired}" />
                        <h:message for="ingressoTipoNome" style="color: red" />


                        <p:outputLabel value="#{msgs.IngressoTipoPreco}:" for="ingressoTipoPreco"  style="color: blue;"/>
                        <p:inputTextarea id="ingressoTipoPreco" value="#{ingressoTipoMB.ingressoTipo.sinopse}"
                                         maxlength="5000" required="true"
                                         requiredMessage="#{mesgs.FilmeSinopseRequired}" />
                        <h:message for="ingressoTipoPreco" style="color: red" />

                       
                    </h:panelGrid>

                    <h:panelGrid columns="3">

                        <h:inputHidden value="#{ingressoTipoMB.ingressoTipo.id}" />
                        
                        <p:commandButton action="#{ingressoTipoMB.updateIngressoTipoEnd()}"
                                         value="#{msgs.update}"  style="color: blue;"/>
                        <p:commandButton action="#{ingressoTipoMB.listAllIngressosTipo()}"
                                         value="#{msgs.cancel}" immediate="true"  style="color: blue;"/>

                    </h:panelGrid>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:decorate>
</html>
